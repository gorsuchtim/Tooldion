<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Env</title>
  </head>
  <body>
    <main>
      <!-- Accordion Component -->
      <article class="accordion__container">
        <!-- Accordion Section 1 -->
        <section>
          <button
            class="accordion__control"
            aria-expanded="false"
            aria-controls="accordion__content--1"
          >
            Accordion Control 1
          </button>

          <div
            class="accordion__content hidden"
            aria-hidden="true"
            id="accordion__content--1"
          >
            <h4>Accordion Content 1</h4>
          </div>
        </section>
        <!-- End Accordion Section 1 -->

        <!-- Accordion Section 2 -->
        <section>
          <button
            class="accordion__control"
            aria-expanded="false"
            aria-controls="accordion__content--2"
          >
            Accordion Control 2
          </button>

          <div
            class="accordion__content hidden"
            aria-hidden="true"
            id="accordion__content--2"
          >
            <h4>Accordion Content 2</h4>
          </div>
        </section>
        <!-- End Accordion Section 2 -->

        <!-- Accordion Section 3 -->
        <section>
          <button
            class="accordion__control"
            aria-expanded="false"
            aria-controls="accordion__content--3"
          >
            Accordion Control 3
          </button>

          <div
            class="accordion__content hidden"
            aria-hidden="true"
            id="accordion__content--3"
          >
            <h4>Accordion Content 3</h4>
          </div>
        </section>
        <!-- End Accordion Section 3 -->
      </article>
      <!-- End Accordion Component -->
    </main>
  </body>
</html>
